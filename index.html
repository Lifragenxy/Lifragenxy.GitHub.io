	<p class="normalp">
		正交语是一门人造语言。从文字的角度来看，它是表音文字中的音素文字，<br />即每个字符通常表达一个音素。在字型设计上，他选择了方正刚硬的线条，<br />以模仿碑文式的字体形成了独一无二的“文字氛围”。而文字的形状也是其<br />中文名称的来由。
	</p>
	
	<p class="normalp">
		正交语以上文所提及的异界“文字氛围”为首要目标，以简单易学为第二目<br />标，设计了一套独特的词法与语法结构。在词法上，它结合了一部分的屈折<br />与占主要地位的黏着成分，从而降低词语记诵的难度。
